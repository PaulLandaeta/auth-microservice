spring.application.name=Auth Microservice Backend

# Usar variables de entorno con valores por defecto
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5466/postgres}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

spring.config.import=optional:file:.env[.properties]

debug=true
logging.level.org.springframework.boot.autoconfigure=ERROR
logging.level.upb.edu.AuthMicroservice=DEBUG
logging.level.org.springframework.web=DEBUG
